<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <style>
        #first{color: rgb(136, 0, 255);}
        #second{color: rgb(247, 71, 7);}
        
    </style>
</head>
<body>
    <div id="first">
    <h1>Registration Form</h1>
    </div>
    
    <form action="/submit" method="post">
    
    <div id="second">
    <label for="Name"> Enter your Name:</label> <br>
    <input type="text" id="name" name="Name" required> <br><br>

    <label for="Dob"> Date of Birth:</label> <br>
    <input type="date" id="Dob" name="Dob" required> <br> <br>

    <label for="Gender"> Gender:</label> <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label> <br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label> <br> <br>

    <label for="Skills"> Skills:</label> <br>
    <input type="checkbox" name="Skills" value="html"> HTML <br>
    <input type="checkbox" name="Skills" value="Css"> CSS <br>
    <input type="checkbox" name="Skills" value="Js"> JS 
    <br> <br>

    <label for="Country"> Country:</label>
    <select name="Country" id="Country"> required
        <option value="">--Select--</option>
        <option value="India"> India</option>
        <option value="Usa">USA</option>
        <option value="Canada">Canada</option>
    </select> 
    <br> <br>
    <label for="resume">Select Resume:</label><br>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
    <br><br>
    </div>
    <div id="third">
    <input type="Submit" value="submit">
    </div>
    </form>
</body>
</html>
