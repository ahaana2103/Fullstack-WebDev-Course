<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      background: rgb(155, 155, 201);
      margin: 0;
    }

    .ball {
      width: 80px;
      height: 80px;
      background: rgb(253, 3, 53);
      border-radius: 50%;
      position: relative;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-250px); }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
