<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Hover</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:white;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 280px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: whitesmoke;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card img:hover {
      transform: scale(1.1);
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    .card-content p {
      font-size: 14px;
      color: rgb(111, 98, 98);
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://www.sureteam.co.uk/wp-content/uploads/2019/06/New_healthy_working_system.jpeg" alt="Beautiful View">
    <div class="card-content">
      <h3>Beautiful View</h3>
      <p>This is a simple card with hover transition effects.</p>
    </div>
  </div>

</body>
</html>
